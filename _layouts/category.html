---
layout: page
---

<div class="category-container">
{% for post in site.categories[page.category] %}
  <div class="category-item">
    <a href="{{ post.url }}">
      <span>
        <img src="{{ site.baseurl }}{{ post.image }}"/>
        <h3>{{ post.title }}</h3>
        <div>
          <ul>
            <li>{{ post.date | date: "%-d %B %Y" }}</li>
          </ul>
        </div>
        <p>{{ post.excerpt }}</p>
      </span>
    </a>
  </div>
{% endfor %}
</div>
